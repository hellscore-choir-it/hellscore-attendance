name: Component Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  component-tests:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
      TEST_SHEET_ID: ${{ secrets.TEST_SHEET_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check required env vars
        run: |
          missing=0
          for var in GOOGLE_SERVICE_ACCOUNT_CREDENTIALS TEST_SHEET_ID; do
            if [ -z "${!var}" ]; then
              echo "Missing required env var: $var"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi
      - name: Run all tests
        run: pnpm test

  e2e-smoke:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm pw:install
      - name: Run Playwright smoke tests
        run: pnpm pw:test

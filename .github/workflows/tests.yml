name: Component Tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  component-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run component tests
        run: pnpm test src/__tests__/components/AttendanceForm.test.tsx src/__tests__/components/StreakTracker.test.tsx

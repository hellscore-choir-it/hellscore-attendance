name: Update Jest snapshots

on:
  workflow_dispatch:

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile
      - name: Update snapshots
        run: pnpm test -- --updateSnapshot
